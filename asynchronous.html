      /*
       * Simulating API calls to a web service ...
       */
      function getRecipe() {
        // API call to get back all recipes identified by this unique identifier(s)
        setTimeout(() => {
          const recipeIds = [1, 2, 3, 4, 5, 6, 7];
          console.log(recipeIds);
          recipeIds.forEach(x => {
            // For each identifier
            // Return the recipe ...
            setTimeout(
              id => {
                const recipe = {
                  id: id,
                  title: "Fresh Tomato",
                  publisher: "Penguin"
                };
                console.log(recipe);
                // Additionally return more recipes by this certain publisher ...
                setTimeout(
                  publisher => {
                    const recipe = {
                      title: "Italian Pizza",
                      publisher: "Penguin"
                    };
                    console.log(recipe);
                  },
                  1000,
                  recipe.publisher
                );
              },
              1000,
              x
            );
          });
        }, 1500);
      }
      getRecipe();
    </script>
